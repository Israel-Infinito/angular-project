<div id="login">
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="text-center">
                    <h1 class="fera">fera</h1>
                    <p style="color: #757575">Welcome Back!</p>
                </div>
                <form>
                    <div class="mt-5 mx-auto">
                        <div class="form-group custom-wrapper">
                            <label for="email">Email Address</label>
                            <input class="inp pt-2 pb-2" type="email" formControlName="email"
                                placeholder="Email Address" id="myInput">
                            <img src="/assets/mail.png">
                            <!-- <i class="material-icons">mail_outline</i> -->

                        </div>
                        <div class="form-group custom-wrapper">
                            <label for="email">Password</label>
                            <input class="inp pt-2 pb-2" type="password" formControlName="password"
                                placeholder="Password" id="myInput">
                            <img src="/assets/password.png">
                            <!-- <i class="material-icons">lock</i> -->
                        </div>
                        <p ><a href="#" class="forgot-password">Forgot Password?</a></p>

                        <div class="">
                            <button class="btn btn-outline btn-block mt-4 mb-4 text-center"
                                type="submit">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
